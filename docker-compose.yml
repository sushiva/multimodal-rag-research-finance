  #     - multimodal-rag-network
  #   depends_on:
  #     - postgres

# Networks
# Why: Isolate services from host network, allow inter-service communication
networks:
  multimodal-rag-network:
    driver: bridge
    name: multimodal-rag-network

# Volumes (Persistent Data)
# Why: Persist data across container restarts
volumes:
  opensearch-data:
    driver: local
    name: multimodal-rag-opensearch-data

  postgres-data:
    driver: local
    name: multimodal-rag-postgres-data

  redis-data:
    driver: local
    name: multimodal-rag-redis-data
